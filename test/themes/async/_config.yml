# Open Graph protocol
open_graph: true

# User info
user:
  name: LjylWnxx
  email: ljylwnxx@163.com
  domain: 站点域名
  avatar: /img/avatar.png
  describe: ljylwnxx,个人技术博客,用于技术分享记录和交流。

# Configure the icon information of the site
favicon:
  logo: /img/logo.png
  icon32: /img/favicon.png
  appleTouchIcon: apple-touch-icon.png
  webmanifest: 
  visibilitychange: true
  hidden: /failure.png # Displays an icon when not visible
  showText: favicon.showText
  hideText: favicon.hideText

# Theme resource files or plug-ins
assets:
  # The cdn configuration of the js inside the theme
  internal_provider: local
  # cdn configuration of third-party js
  third_party_provider: unpkg
  # The plug-in used by the theme
  plugin:
    hexo_theme_async:
      rowcss: css/plugins/bootstrap.row.css
      typing: js/plugins/typing.js
      search: js/plugins/local_search.js
      main: js/main.js
  # Icon configuration
  icons: 
      type: font
      css: //at.alicdn.com/t/c/font_4020021_2ar0fw3x9h6.css
      js: 

# CDN User - defined plug-in
cdn:
  css: 
  js:
    head:
    base: 
    async: 
    defer: 

# The icon used by the theme
icons:
  # Theme switch icon
  sun: iconfont icon-sun
  moon: iconfont icon-moon
  # Home video play
  play: iconfont icon-play
  # email icon
  email: iconfont icon-email
  # Category entry icon
  next: iconfont icon-xiayibu_next
  # Date of article details
  calendar: iconfont icon-calendar
  # Article details time
  clock: iconfont icon-clock
  # Author of article details
  user: iconfont icon-user
  # Return to the top icon
  back_top: iconfont icon-i-back-top
  # close icon
  close: iconfont icon-close
  # search icon
  search: iconfont icon-search
  # User information and article directory switch
  user_tag: iconfont icon-user-tag
  toc_tag: iconfont icon-fenleimulu
  # Secure the button in the lower right corner
  read: iconfont icon-read
  arrows: iconfont icon-arrows-h
  # Code highlight fold icon
  double_arrows: iconfont icon-zhankai
  # Code copy icon
  copy: iconfont icon-copy
# Top navigation menu
top_bars:
  - title: menu.home
    url: /
  - title: menu.archives
    url: /archives/
  - title: menu.links
    url: /links/
  - title: menu.about
    url: /about/
  - title: menu.tags
    url: /tags/
  - title: menu.categories
    url: /categories/

